# Relaxed.Ruby.Style

require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.1.2
  Exclude:
    - "db/schema.rb"
    - "vendor/**/*"
    - "**/vendor/**/*"
    - "*/spec/dummy/**/*"
    - "sandbox/**/*"
    - "**/templates/**/*"
    - "guides/node_modules/**/*"

# We use class vars and will have to continue doing so for compatability
Style/ClassVars:
  Enabled: true

Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging

# We need these names for backwards compatability
Naming/PredicateName:
  Exclude:
    - "app/serializers/**/*.rb"

# We want to name rescued errors as error not simply e.
Naming/RescuedExceptionsVariableName:
  Enabled: true

Naming/AccessorMethodName:
  Enabled: true

# This has been used for customization
Style/MutableConstant:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: true

Style/EmptyElse:
  Enabled: true

Style/GuardClause:
  Enabled: true

Style/Next:
  Enabled: true

Style/NumericPredicate:
  Enabled: true

Style/WordArray:
  Enabled: true

Style/ConditionalAssignment:
  Enabled: true

Performance/Count:
  Enabled: true

Style/RaiseArgs:
  Enabled: true

Naming/BinaryOperatorParameterName:
  Enabled: true

# We can use good judgement here
Style/RegexpLiteral:
  Enabled: true

# Unicode comments are useful
Style/AsciiComments:
  Enabled: true

Layout/ClosingParenthesisIndentation:
  Enabled: true

Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: aligned

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: no_comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: no_comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: no_comma

Rails/DynamicFindBy:
  Whitelist:
    - find_by_param
    - find_by_param!

# It's okay to skip model validations for some cases.
Rails/SkipsModelValidations:
  Enabled: false

# We use a lot of
#
#     expect {
#       something
#     }.to { happen }
#
# syntax in the specs files.
Lint/AmbiguousBlockAssociation:
  Exclude:
    - "*/spec/**/*"
    - "spec/**/*" # For the benefit of apps that inherit from this config

# We use eval to add common_spree_dependencies into the Gemfiles of each of our gems
Security/Eval:
  Exclude:
    - "Gemfile"
    - "common_spree_dependencies.rb"
    - "*/Gemfile"

Naming/VariableNumber:
  Enabled: false

# Write empty methods as you wish.
Style/EmptyMethod:
  Enabled: true

# From http://relaxed.ruby.style/

